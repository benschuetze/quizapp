<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quizapp</title>
    <script src="script.js"></script>
    <!--bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body onload="init()">
      <div class="container">
        <div class="card main-card border-0">
            <div class="card-body" id="end-screen" style="display: none">
                <div>Geschafft!</div>
                <div>Du hast <b id="correct-answers">x</b> von <b id="nr-of-q-endscreen">x</b> Fragen richtig beantwortet!</div>
            </div>
            <div class="card-body whole-card border-0" id="q-body">
              <div class="timer-container">
                <b id="timer"></b>
            </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
              <h5 class="card-title" id="q">Frage</h5>
              <div class="card mb-3 answer-card" onclick="submitAnswer('answer_1')">
                <div class="card-body" id="answer_1">
                </div>
              </div>
              <div class="card mb-3 answer-card" onclick="submitAnswer('answer_2')">
                <div class="card-body" id="answer_2">
                </div>
              </div>
              <div class="card mb-3 answer-card" onclick="submitAnswer('answer_3')">
                <div class="card-body" id="answer_3">
                </div>
              </div>
              <div class="card mb-3 answer-card" onclick="submitAnswer('answer_4')">
                <div class="card-body" id="answer_4">
                </div>
              </div>
            </div>
            <div class="question-footer">
                <div><b id="q-index">1</b> von <b id="nr-of-q"></b> Fragen</div>
                <button class="btn btn-secondary" id="next" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
                <button class="btn btn-primary" id="restart" style="display: none" onclick="restartGame()">Erneut Spielen</button>
              </div>
          </div>


      </div>
</body>
</html>
